<div class="mdl-layout mdl-js-layout mdl-color--grey-100 layoutClass">
  <main class="mdl-layout__content layoutContentClass">
    <div class="mdl-card mdl-shadow--6dp">
      <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
        <h2 class="mdl-card__title-text">Add Meal</h2>
      </div>
      <div class="mdl-card__supporting-text">
        <form>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" ng-model="model.params.name" id="name" />
            <label class="mdl-textfield__label" for="name">Name</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" ng-model="model.params.description" id="description" />
            <label class="mdl-textfield__label" for="description">Description</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" ng-model="model.params.note" id="note" />
            <label class="mdl-textfield__label" for="note">Note</label>
          </div>
        </form>
      </div>
      <div class="mdl-card__actions mdl-card--border">
